databases:
  - name: kate-db

services:
  - type: web
    plan: free
    name: mysite
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker"
    preDeployCommand: ""
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kate-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: KATE
        value: IS_VERY_COOL
